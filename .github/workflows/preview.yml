name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, closed]

jobs:
  preview-deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Deploy preview Worker
        run: pnpm --filter @project-promotion/admin run deploy:preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = 'https://preview-admin.promotion.ccoshong.top';
            const body = `### Preview Deployment\n\nAdmin preview: ${previewUrl}\n\n_Updated at ${new Date().toISOString()}_`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body?.includes('### Preview Deployment'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Notify preview success
        if: success() && vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ vars.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üì¶ PromoBuilder  ¬∑  üß™ Preview  ¬∑  ‚úÖ Î∞∞Ìè¨ ÏÑ±Í≥µ\nPR #${{ github.event.number }}: *${{ github.event.pull_request.title }}*"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "üñ•Ô∏è <https://preview-admin.promotion.ccoshong.top|Preview Admin>"
                    }
                  ]
                }
              ]
            }

      - name: Notify preview failure
        if: failure() && vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ vars.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üì¶ PromoBuilder  ¬∑  üß™ Preview  ¬∑  ‚ùå Î∞∞Ìè¨ Ïã§Ìå®\nPR #${{ github.event.number }}: *${{ github.event.pull_request.title }}*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Î°úÍ∑∏ ÌôïÏù∏>"
                  }
                }
              ]
            }

  preview-cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Delete preview Worker
        run: npx wrangler delete --name promotion-admin-preview --force
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Notify preview cleanup
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ vars.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üì¶ PromoBuilder  ¬∑  üß™ Preview  ¬∑  üßπ Ï†ïÎ¶¨ ÏôÑÎ£å\nPR #${{ github.event.number }} Î®∏ÏßÄ/Ï¢ÖÎ£åÎê®"
                  }
                }
              ]
            }
